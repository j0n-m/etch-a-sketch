<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h2>Etch-A-Sketch</h2>
  <div class="page-wrapper">
    <div class="settings">
      <button class="grid-reset-btn">Reset</button>
      <div class="grid-size-div">
        <p class="grid-size-output"></p>
        <input type="range" min="8" max="100" value="16" step="4" id="grid-size-slider">
      </div>
    </div>

    <div class="container">
    </div>
  </div>

</body>

</html>
